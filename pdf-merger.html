<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">PDF Merger</h1>
        <a href="index.html" class="hover:underline">Home</a>
    </nav>
    
    <!-- Main Section -->
    <section class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center mb-6">Merge Your PDFs Easily</h2>
        <p class="text-center text-gray-600 mb-4">Upload multiple PDF files and merge them into a single document.</p>
        
        <!-- File Upload Section -->
        <div class="border-dashed border-2 border-gray-400 p-6 text-center rounded-lg">
            <input type="file" id="pdfFiles" multiple accept="application/pdf" class="hidden">
            <label for="pdfFiles" class="cursor-pointer text-blue-600 font-semibold">Click to Upload PDFs</label>
            <ul id="fileList" class="mt-4 text-gray-600"></ul>
        </div>
        
        <button id="mergeBtn" class="mt-6 w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Merge PDFs</button>
    </section>
    
    <!-- JavaScript -->
    <script>
        document.getElementById('pdfFiles').addEventListener('change', function(event) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for (let file of event.target.files) {
                let li = document.createElement('li');
                li.textContent = file.name;
                fileList.appendChild(li);
            }
        });
    </script>
</body>
</html>
