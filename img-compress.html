<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress and optimize images online with our free tool. Reduce file size while maintaining quality. Supports JPG, PNG, and WebP formats.">
    <meta name="keywords" content="image compressor, optimize images, reduce file size, online tool, image optimization">
    <title>Image Compressor Pro | Online Optimization Tool</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #a5b4fc;
            --background-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .ad-banner {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .upload-section {
            padding: 3rem 2rem;
            border: 2px dashed var(--accent-color);
            border-radius: 12px;
            margin: 2rem;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: var(--primary-color);
            background: rgba(165, 180, 252, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            margin: 1rem 0;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .quality-control {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(241, 245, 249, 0.5);
            border-radius: 12px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 8px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preview-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem 0;
        }

        .image-card {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            flex: 1;
            min-width: 300px;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 8px;
            object-fit: contain;
        }

        .image-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                border-radius: 12px;
            }
            
            .upload-section {
                margin: 1rem;
                padding: 2rem 1rem;
            }
            
            .preview-container {
                gap: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Ad -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
             data-ad-slot="YOUR_AD_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <h1 style="text-align: center; padding: 2rem 0; color: var(--primary-color);">
            <i class="fas fa-image"></i> Image Compressor Pro
        </h1>

        <div class="upload-section" id="dropZone">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <label for="imageInput" class="file-input-label">
                    <i class="fas fa-upload"></i>
                    Choose Image
                </label>
            </div>
            <p style="text-align: center; color: #64748b; margin-top: 1rem;">
                or drag and drop files here
            </p>
        </div>

        <div class="quality-control">
            <div class="image-card">
                <div class="image-stats">
                    <div>
                        <div>Quality Level</div>
                        <div style="font-size: 1.5rem; color: var(--primary-color);" id="qualityValue">80%</div>
                    </div>
                    <div>
                        <div>Max Dimension</div>
                        <div style="font-size: 1.5rem; color: var(--primary-color);">2048px</div>
                    </div>
                </div>
            </div>

            <div style="padding: 1.5rem;">
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
        </div>

        <!-- In-content Ad -->
        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="fluid"
                 data-ad-layout-key="-gw-3+1f-3d+2z"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"></ins>
        </div>

        <div class="preview-container" id="comparisonSection" style="display: none;">
            <div class="image-card">
                <h3>Original Image</h3>
                <img id="originalPreview" class="preview-image" alt="Original preview">
                <div class="image-stats">
                    <span id="originalSize"></span>
                    <span id="originalDimensions"></span>
                </div>
            </div>

            <div class="image-card">
                <h3>Compressed Image</h3>
                <img id="compressedPreview" class="preview-image" alt="Compressed preview">
                <div class="image-stats">
                    <span id="compressedSize"></span>
                    <span id="compressedDimensions"></span>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin: 2rem 0;">
            <button class="file-input-label" onclick="compressImage()" style="border: none;">
                <i class="fas fa-compress"></i>
                Compress Now
            </button>
        </div>

        <div class="loading-spinner" id="spinner"></div>

        <div class="download-section" id="downloadSection" style="display: none;">
            <div class="image-card" style="margin: 2rem auto; max-width: 400px;">
                <div style="text-align: center;">
                    <div style="color: #64748b;">Compression Complete</div>
                    <div id="fileSizeInfo" style="font-size: 1.1rem; margin: 0.5rem 0;"></div>
                    <a id="downloadLink" download="compressed-image.jpg">
                        <button class="file-input-label" style="border: none; margin-top: 1rem;">
                            <i class="fas fa-download"></i>
                            Download Image
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // DOM Elements
        const imageInput = document.getElementById('imageInput');
        const qualityInput = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const dropZone = document.getElementById('dropZone');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const comparisonSection = document.getElementById('comparisonSection');
        const originalSize = document.getElementById('originalSize');
        const originalDimensions = document.getElementById('originalDimensions');
        const compressedSize = document.getElementById('compressedSize');
        const compressedDimensions = document.getElementById('compressedDimensions');
        const spinner = document.getElementById('spinner');
        const downloadLink = document.getElementById('downloadLink');
        const downloadSection = document.getElementById('downloadSection');

        // Event Listeners
        qualityInput.addEventListener('input', () => {
            qualityValue.textContent = `${qualityInput.value}%`;
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', handleFileDrop);
        imageInput.addEventListener('change', handleFileSelect);

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});

        // Functions
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                showPreview(file);
            }
        }

        function handleFileDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                imageInput.files = files;
                showPreview(files[0]);
            }
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                comparisonSection.style.display = 'flex';
                downloadSection.style.display = 'none';
                originalPreview.src = e.target.result;
                
                // Set original file info
                originalSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
                
                // Get image dimensions
                const img = new Image();
                img.onload = function() {
                    originalDimensions.textContent = `${this.width}×${this.height}px`;
                    URL.revokeObjectURL(this.src);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function compressImage() {
            const file = imageInput.files[0];
            if (!file) {
                showToast('Please select an image first!');
                return;
            }

            try {
                spinner.style.display = 'block';
                compressedPreview.src = '';
                downloadSection.style.display = 'none';

                const compressedBlob = await new Promise((resolve) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Calculate new dimensions
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 2048;
                        
                        if (width > maxDimension || height > maxDimension) {
                            const ratio = Math.min(maxDimension / width, maxDimension / height);
                            width = Math.floor(width * ratio);
                            height = Math.floor(height * ratio);
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(blob => {
                            resolve(blob);
                            URL.revokeObjectURL(img.src);
                        }, 'image/jpeg', qualityInput.value / 100);
                    };
                    img.src = URL.createObjectURL(file);
                });

                // Show compressed preview
                const compressedUrl = URL.createObjectURL(compressedBlob);
                compressedPreview.src = compressedUrl;
                
                // Set compressed file info
                compressedSize.textContent = `${(compressedBlob.size / 1024).toFixed(2)} KB`;
                compressedDimensions.textContent = `${compressedPreview.naturalWidth}×${compressedPreview.naturalHeight}px`;

                // Update download link
                downloadLink.href = compressedUrl;
                downloadSection.style.display = 'block';

            } catch (error) {
                showToast('Error compressing image!');
            } finally {
                spinner.style.display = 'none';
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
